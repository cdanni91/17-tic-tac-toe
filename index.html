<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1 class="title">TIC-TAC-TOE</h1>

        <div class="h-top-container">
        <label for="player_1">PLAYER 1 NAME</label>
        <input type="text" id="player_1" name="player_1_name" required placeholder="Jose">
        <label for="player_2">PLAYER 2 NAME</label>
        <input type="text" id="player_2" name="player_2_name" required placeholder="Evil Jose">
        <button id="start-game">START</button>
        <button id="reset-game">RESET</button>
        </div>

        <div class="h-bottom-container">
            <h1 class="score">SCOREBOARD</h1>
            <h3 id="player-1-name">Jose</h3>
            <h2 id="player-1-scoreboard">1</h2>
            <h3 id="player-2-name">Evil Jose</h3>
            <h2 id="player-2-scoreboard">3</h2>
        </div>

    </header>

    <main>
        <div id="game">
                        
            
        </div>
    </main>
    

<script src="./javascript.js"></script>
</body>
</html>
